<html>
	<head>

	<body>
		<div class="container">
			<div class="left">
				<img id="logo1" src="incubxperts_name_1.png"></img>

					<input id="user-in" type="text" placeholder="&nbsp;&#xf0e0;&nbsp; Enter your Email or Login ID"><br><br>
				</div>

					<label id="pwd">Password<span id="ast">*<span></label><br>
					<input id="pwd-in" type="password" placeholder="&nbsp;&#xf09c;&nbsp;Enter your Password &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&#xf070"><br>
				</div>
				<div>
					<input id="login" type="button" value="Log In"><br>
				</div>
				<p id="sub-heading">Forgot your email or login ID, and/or password?<br>
									Contact your admin.</p>
			</div>
		</div>
	</body>
</html>
