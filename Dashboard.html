<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="Dashboard.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<header class="head">
				<img id="logoname" src="incubxperts_name.png"></img>				
				<img id="menu"src="menu.jpg"></img>
				<img id="logo" src="incubxperts_logo.png"></img>
				<select name="product-lang" id="product">
					<option value="Product & Language">Product & Language</option>
					<option value="React">React</option>
					<option value="Angular">Angular</option>
					<option value=".Net">.Net</option>
					<option value="SQL">SQL</option>
				</select>
		</header>
		<div class="container-main">
			<div class="left">
				<ul>
					<a class="fa fa-car" id="dashboard" href="#">Dashboard </a><br><br>
					<a class="fa-duotone fa-gauge-simple-high" id="menu1" href="#">Menu-Item 1</a><br><br>
					<a id="menu2" href="#">Menu-Item 2<br><br>
					<a id="menu3" href="#">Menu-Item 3</a><br><br>
					<a id="menu4" href="#">Menu-Item 4</a><br><br>	
				</ul>
			</div>
			<div class="right">
				<div class="inner-upper">
					<div class="head-left">
						<h2 id="inner-heading">Dashboard</h2>
						<a id="home" href="#">Home</a><br><br>
						<input id="btn1" type="button" class="inprogress" value="In Progress">
						<input id="btn2" type="button" class="completed" value="Completed">
						<input id="btn3" type="button" class="all" value="All">
					</div>
					<div class="head-right">
						<img id="img1" src="natureimg1.jpg"></img>
						<img id="img2" src="natureimg2.jpg"></img>
						<img id="img3" src="natureimg3.jpg"></img>
						<img id="img4" src="natureimg4.jpg"></img>
					</div>
				</div>
				<div class="inner-lower">
					<div class="btns">
						
					</div>
					
				</div>			
			</div>
		</div>
	</body>
</html>
