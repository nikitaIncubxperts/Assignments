<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="Dashboard.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<header class="head">
				<img id="logoname" src="incubxperts_name.png"></img>				
				<img id="menu"src="menu.jpg"></img>
				<img id="logo" src="incubxperts_logo.png"></img>
				<select name="product-lang" id="product">
					<option value="Product & Language">Product & Language</option>
					<option value="React">React</option>
					<option value="Angular">Angular</option>
					<option value=".Net">.Net</option>
					<option value="SQL">SQL</option>
				</select>
		</header>
		<div class="container-main">
			<div class="left">
				<ul>
					<a class="fa fa-car" id="dashboard" href="#">Dashboard </a><br><br>
					<a class="fa-duotone fa-gauge-simple-high" id="menu1" href="#">Menu-Item 1</a><br><br>
					<a id="menu2" href="#">Menu-Item 2<br><br>
					<a id="menu3" href="#">Menu-Item 3</a><br><br>
					<a id="menu4" href="#">Menu-Item 4</a><br><br>	
				</ul>
			</div>
			<div class="right">
				<div class="inner-upper">
					<div class="head-left">
						<h2 id="inner-heading">Dashboard</h2>
						<a id="home" href="#">Home</a><br><br>
						<input id="btn1" type="button" class="inprogress" value="In Progress">
						<input id="btn2" type="button" class="completed" value="Completed">
						<input id="btn3" type="button" class="all" value="All">
					</div>
					<div class="head-right">
						<img id="img1" src="natureimg1.jpg"></img>
						<img id="img2" src="natureimg2.jpg"></img>
						<img id="img3" src="natureimg3.jpg"></img>
						<img id="img4" src="natureimg4.jpg"></img>
					</div>
				</div>
				<div class="inner-lower">
					<div class="lists">
						<select name="type" id="type">
							<option value="type">Type</option>
						</select>
						<select name="classification" id="classification">
							<option value="classification">classification</option>
						</select>
						<select name="progress" id="progress">
							<option value="progress">progress</option>
						</select>
						<select name="notice" id="notice">
							<option value="notice">Date Since Notified</option>
						</select>
						<select name="category" id="category">
							<option value="category">Category</option>
						</select>
						<select name="status" id="status">
							<option value="status">Status</option>
						</select>
						<select name="recall" id="recall">
							<option value="recall">recall</option>
						</select>
						<input id="clear" type="button" value="Clear All Filters">
						<select name="sort" id="sort">
							<option value="sort">Sort By</option>
						</select>
					</div>
					<div class="card">
						<div class="container1">
							<div class="card1.1">
								<i class="fa fa-envelope"></i>
								<input id="ack" type="button" value="Acknowledge">
								<input id="urgent" type="button" value="Urgent">
							</div>
							<div class="card1.2">
								hello
							</div>
							<div class="card1.3">
								hello
							</div>
							<div class="card1.4">
								hello
							</div>
						</div>
						<div class="container2">
							
						</div>
						<div class="container3">
							
						</div>
					</div>					
				</div>			
			</div>
		</div>
	</body>
</html>
