<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="JavascriptDataDisplay.css" ></link>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<table>
					<tr>						
						<th>First Name</td>
						<th>Last Name</td>
						<th>Email</td>
						<th>Country</td>
						<th>State</td>
						<th>City</td>
					<tr>
				</table>
			</div>
			<div class="right">				
				<h1 id="heading">Form</h1>
					<div class="form">
					<div>
						<label id="user">First Name</label><br>
						<input id="user-in" type="text" placeholder="Enter first name"><br><br>
					</div>
					<div>
						<label id="user">Last Name</label><br>
						<input id="user-in" type="text" placeholder="Enter last name"><br><br>
					</div>
					<div>
						<label id="user">Email</label><br>
						<input id="user-in" type="email" placeholder="Enter email"><br><br>
					</div>
					<select name="country" id="country">
						<option value="country">Country</option>
						<option value="india">India</option>
						<option value="japan">Japan</option>
					</select>
					<select name="state" id="state">
						<option value="state">State</option>
						<option value="state">Maharashtra</option>
						<option value="state">Gujrat</option>
						<option value="state">Hokkaido</option>
						<option value="state">Tohoku</option>						
					</select>
					<select name="city" id="city">
						<option value="city">City</option>
						<option value="city">Mumbai</option>
						<option value="city">Pune</option>
						<option value="city">Ahmedabad</option>
						<option value="state">Surat</option>
						<option value="state">Kushiro</option>
						<option value="state">Abashiri</option>
						<option value="city">Sendai</option>	
						<option value="city">Akita</option>	
					</select><br><br>
					<div>
						<input id="show" type="button" value="Add Data"><br>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			
		</script>
	</body>
</html>
