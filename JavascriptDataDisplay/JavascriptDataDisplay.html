<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="JavascriptDataDisplay.css" ></link>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<table id="data">
					<tr>						
						<th>First Name</td>
						<th>Last Name</td>
						<th>Email</td>
						<th>Country</td>
						<th>State</td>
						<th>City</td>
					<tr>
				</table>
			</div>
			<div class="right">				
				<h1 id="heading">Form</h1>
					<div class="form">
					<div>
						<label id="fname">First Name</label><br>
						<input name="fname" id="fname-in" type="text" placeholder="Enter first name"><br><br>
					</div>
					<div>
						<label id="lname">Last Name</label><br>
						<input name="lname" id="lname-in" type="text" placeholder="Enter last name"><br><br>
					</div>
					<div>
						<label id="email">Email</label><br>
						<input name="email" id="email-in" type="email" placeholder="Enter email"><br><br>
					</div>
					<label>Country</label>
					<select name="country" id="country" onchange="stateupdate()">
						<option id="country1" value="country1">Country</option>
						<option id="india" value="india">India</option>
						<option id="japan" value="japan">Japan</option>
					</select>
					<label>State</label>
					<select name="state" id="state" onchange="cityupdate()">
						<option id="state1" value="state1">State</option>						
						<option id="maharashtra" value="maharashtra">Maharashtra</option>
						<option id="gujrat" value="gujrat">Gujrat</option>
						<option id="hokkaido" value="hokkaido">Hokkaido</option>
						<option id="tohoku" value="tohoku">Tohoku</option>						
					</select>
					<label>City</label>
					<select name="city" id="city">
						<option id="city1" value="city1">City</option>
						<option id="mumbai" value="mumbai">Mumbai</option>
						<option id="pune" value="pune">Pune</option>
						<option id="ahmadabad" value="ahmadabad">Ahmedabad</option>
						<option id="surat" value="surat">Surat</option>
						<option id="kushiro" value="kushiro">Kushiro</option>
						<option id="abashiri" value="abashiri">Abashiri</option>
						<option id="sendai" value="sendai">Sendai</option>	
						<option id="akita" value="akita">Akita</option>	
					</select><br><br>
					<div>
						<input id="show" name="button" type="button" value="Add Data" onclick="show()"><br>
					</div>
				</div>
			</div>
		</div>		
		<script>
			let col1 = [];
			let col2 = [];
			let col3 = [];
			let col4 = [];
			let col5 = [];
			let col6 = [];
			let n = 1;
			let x = 0;		
			function show(){
				let addrow = document.getElementById('data');
				let newrow = addrow.insertRow(n);
				let cell1 = newrow.insertCell(0);
				let cell2 = newrow.insertCell(1);
				let cell3 = newrow.insertCell(2);
				let cell4 = newrow.insertCell(3);
				let cell5 = newrow.insertCell(4);
				let cell6 = newrow.insertCell(5);
				col1[x] = document.getElementById("fname-in").value;
				col2[x] = document.getElementById("lname-in").value;
				col3[x] = document.getElementById("email-in").value;
				col4[x] = document.getElementById("country").value;
				col5[x] = document.getElementById("state").value;
				col6[x] = document.getElementById("city").value;
				cell1.innerHTML = col1[x];
				cell2.innerHTML = col2[x];
				cell3.innerHTML = col3[x];
				cell4.innerHTML = col4[x];
				cell5.innerHTML = col5[x];
				cell6.innerHTML = col6[x];
				n++;
				x++;				
			}
			document.getElementById("state").options.length = 0;
			document.getElementById("city").options.length = 0;
			function stateupdate(){				
				let country = document.getElementById('country').value;	
				document.getElementById("city").options.length = 0;
				if(country=="india"){					
					document.getElementById("state").options[0] = new Option("Maharashtra", "maharashtra");
					document.getElementById("state").options[1] = new Option("Gujrat", "gujrat");
				} else if(country=="japan"){
					document.getElementById("state").options[0] = new Option("Hokkaido", "hokkaido");
					document.getElementById("state").options[1] = new Option("Tohoku", "tohoku");					
				}				
			}
			function cityupdate(){
				let state = document.getElementById('state').value;
				if(state=="maharashtra"){
					document.getElementById("city").options[0] = new Option("Mumbai", "mumbai");
					document.getElementById("city").options[1] = new Option("Pune", "pune");
				} else if(state=="gujrat"){
					document.getElementById("city").options[0] = new Option("Ahmadabad", "ahmadabad");
					document.getElementById("city").options[1] = new Option("Surat", "surat");
				}else if(state=="hokkaido"){
					document.getElementById("city").options[0] = new Option("Kushiro", "kushiro");
					document.getElementById("city").options[1] = new Option("Abashiri", "abashiri");
				}else if(state=="tohoku"){
					document.getElementById("city").options[0] = new Option("Sendai", "sendai");
					document.getElementById("city").options[1] = new Option("Akita", "akita");
				}				
			}			
		</script>
	</body>
</html>
